<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Sprint 1: Hero video assignment</title>
    <link rel="stylesheet" href="style.css" />
  </head>


  <body>

  <!-- place your code here -->

  <header>
    <nav>
      <div class="navbar" id="top-navbar">
        <div class="nav-logo">
          <img src="images/logo.jpg" />
        </div>
        <div class="hamburger">
          <a href="javascript:void(0);" onclick="hamburgerMenu()">
            <div class="icon-bar"></div>
            <div class="icon-bar"></div>
            <div class="icon-bar"></div>
          </a>
        </div>
          <div class="nav-links">
            <ul>
              <li>
                <a href="#">Home</a>
              </li>
              <li>
                <a href="#">About</a>
              </li>
              <li>
                <a href="#">Videos</a>
              </li>
              <li>
                <a href="#">Press</a>
              </li>
              <li>
                <a href="#">Jobs</a>
              </li>
              <li>
                <a href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

  </header>

  <div class="hero">
    <video autoplay muted loop id="heroVideoBig">
      <source src="videos/SampleVideo_1280x720_1mb.mp4" type="video/mp4" />
      <source src="videos/SampleVideo_1280x720_1mb.webm" type="video/webm" />
       <p>This browser doesn´t support video</p>
    </video>
    <video autoplay muted loop id="heroVideoMedium">
      <source src="videos/SampleVideo_720x480_1mb.mp4" type="video/mp4" />
       <p>This browser doesn´t support video</p>
    </video>
    <video autoplay muted loop id="heroVideoSmall">
      <source src="videos/SampleVideo_360x240_1mb.mp4" type="video/mp4" />
       <p>This browser doesn´t support video</p>
    </video>
    <div id="myBtn" onclick="buttonClick()">
      <img id="buttonImg" src="images/pause.png" height="32" />
    </div>

  </div>

  <script>
    function buttonClick() {
      var videoBig = document.getElementById("heroVideoBig");
      var videoMedium = document.getElementById("heroVideoMedium");
      var videoSmall = document.getElementById("heroVideoSmall");
      var btn = document.getElementById("buttonImg");

      if (videoBig.paused && videoMedium.paused && videoSmall.paused) {
          videoBig.play();
          videoMedium.play();
          videoSmall.play();
          btn.src = "images/pause.png";
      } else {
          videoBig.pause();
          videoMedium.pause();
          videoSmall.pause();
          btn.src = "images/play.png";
      }
    }

    function hamburgerMenu() {
      var x = document.getElementById("top-navbar");
      if (x.className === "navbar") {
        x.className += " responsive";
      } else {
        x.className = "navbar";
      }
    }

  </script>



  </body>
</html>
